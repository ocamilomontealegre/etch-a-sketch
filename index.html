<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Camilo Montealegre" />
    <meta name="description" content="This is a simple description" />
    <title>Template</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./favicon.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/acc4ba919d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!-- Wrapper -->
    <div class="wrapper">

      <!-- Header -->
      <div class="header">
        <h1 class="title">Etch-a-Sketch</h1>
      </div>

      <!-- Main -->
      <main class="main">

        <!-- Board Section -->
        <section class="board-section">
          <!-- Board Container -->
          <div class="board-container">
            <label for="color-picker">Color Picker</label>
            <input type="color" name="color-picker" id="color-picker">
            <input class="color-button" type="button" value="Rainbow Mode">
            <input class="color-button" type="button" value="Eraser">
            <input class="color-button" type="button" value="Clear">
            <input type="range" name="grind-range" id="grid-range" min="1" max="64" value="0">
            <p>Grid range: <span id="value-1">0</span> * <span id="value-2">0</span></p>
          </div>
        </section>

        <!-- Sketch Section -->
        <section class="sketch-section"> 
          <!-- Sketch Container -->
          <div class="sketch-container" id="sketch-container">

          </div>
        </section>
      </main> 
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; Copyright - <span id="current-year"></span> |
        <a href="https://github.com/ocamilomontealegre" target="_blank">
          @ocamilomontealegre <span class="fa-solid-brand fab fa-github-square"></span>
        </a>
      </p>
    </footer>

    <!-- Scripts -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
